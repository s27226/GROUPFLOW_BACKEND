name: Deploy to Elastic Beanstalk

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the application
      run: dotnet build --configuration Release

    - name: Publish the application
      run: dotnet publish --configuration Release --output ./publish

    - name: Zip the published application
      run: |
        cd ./publish
        zip -r ../app.zip .

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'eu-north-1'

    - name: Upload the application to S3
      run: |
        aws s3 cp ./app.zip s3://elasticbeanstalk-eu-north-1-338593158495/app.zip

    - name: Create the application version in Elastic Beanstalk
      run: |
        aws elasticbeanstalk create-application-version \
          --application-name groupflow-be \
          --version-label $(date +%Y%m%d%H%M%S) \
          --source-bundle S3Bucket="elasticbeanstalk-eu-north-1-338593158495",S3Key="app.zip"

    - name: Deploy to Elastic Beanstalk
      run: |
        aws elasticbeanstalk update-environment \
          --application-name groupflow-be \
          --environment-name Groupflow-be-env \
          --version-label $(date +%Y%m%d%H%M%S)
